<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>EventListing</title>
	<link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../assets/font-awesome/css/all.min.css">
  
    <link href="assets/css/customstyle.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/style.css">
	<link rel="stylesheet" href="/assets/bootstrap-4.1.3-dist/css/bootstrap.min.css">
<script type="text/javascript" src="../check/ui/assets/bootstrap/js/bootstrap.min.js"></script>
<!--multiple select js and css-->

<style>



  .form{
      margin: 20px;        
      width: 50%;
      margin-left: 25%;
  }
  .label{
    font-size: large;
    font-weight: bolder;
    margin-left: 50%;
    margin-top: 4%;
  }
  .lablefrom{
    text-overflow: ellipsis;
    overflow: visible;
    white-space: nowrap;
  }
</style>
</head>
<body>
  <div>
  <label class="label">Sign Up</label>    
  </div>

<div class="form">
  <form action="/el/user/register" method="post">
  <input type="hidden" name="_csrf" id="_csrf" value="{{ .CSRF }}" />
      <div class="form-group row">
        <label for="inputEmail" class="col-sm-2 col-form-label" class="lableform">First Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="firstName" placeholder="First Name" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputEmail" class="col-sm-2 col-form-label" class="lableform">Last Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="lastName" placeholder="Last Name" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputEmail" class="col-sm-2 col-form-label" class="lableform">User Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="userName" placeholder="User Name" required>
        </div>
      </div>
      <div class="form-group row">
          <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
              <input type="email" class="form-control" name="email" placeholder="Email" required>
          </div>
      </div>
      <div class="form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
              <input type="password" class="form-control" name="psw" placeholder="Password" required>
          </div>
      </div>
      <div class="form-group row">
        <label for="inputEmail" class="col-sm-2 col-form-label">phone</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="phone" placeholder="phone" required>
        </div>
      </div>
   
      <!--<div class="form-group row">
          <div class="col-sm-10 offset-sm-2">
              <label class="form-check-label"><input type="checkbox"> Remember me</label>
          </div>
      </div>-->
      <div class="form-group row">
        <div class="col-sm-10 offset-sm-2">
            <label class="form-check-label">Already have an account <a href="signin.layout">Sign In</a></label>
        </div>
    </div>

      <div class="form-group row">
          <div class="col-sm-10 offset-sm-2">
              <button type="submit" class="btn btn-primary">Sign Up</button>
          </div>
      </div>
  </form>
</div>


{{end}}
