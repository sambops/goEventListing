
{{ define "signin.layout" }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="assets/css/customstyle.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/bootstrap-4.1.3-dist/css/bootstrap.min.css">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
  .form{
      margin: 20px;        
      width: 50%;
      margin-left: 25%;
  }
  .label{
    font-size: large;
    font-weight: bolder;
    margin-left: 50%;
    margin-top: 4%;
  }
  .lablefrom{
    text-overflow: ellipsis;
    overflow: visible;
    white-space: nowrap;
  }
</style>
</head>
<body>
  <div>
  <label class="label">Sign In</label>    
  </div>

<div class="form">
  <form action="/el/user/login" method="post">
  <input type="hidden" name="_csrf" id="_csrf" value="{{ .CSRF }}" />
      <div class="form-group row">
        <label for="inputEmail" class="col-sm-2 col-form-label" class="lableform">User Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="userName" placeholder="UserName" required>
        </div>
      </div>
     
      <div class="form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
              <input type="password" class="form-control" name="psw" placeholder="Password" required>
          </div>
      </div>
     
      <!--<div class="form-group row">
          <div class="col-sm-10 offset-sm-2">
              <label class="form-check-label"><input type="checkbox"> Remember me</label>
          </div>
      </div>-->
      <div class="form-group row">
        <div class="col-sm-10 offset-sm-2">
            <label class="form-check-label">Sign up know <a href="signup.html">Sign up</a></label>
        </div>
    </div>
      <div class="form-group row">
          <div class="col-sm-10 offset-sm-2">
              <button type="submit" class="btn btn-primary">Sign In</button>
          </div>
      </div>
  </form>
</div>
{{end}}
